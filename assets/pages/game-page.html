<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <main>
        <!--Add Cards Here-->
    </main>
    
    <time class = "timer" alt="game countdown"> Time </time>
    
    
   
    <area class = "play-table">
        <deck class = "ai-deck">
            <name id = "ai-name">Professor</name>
            <table>
                <tr class= "ai-cards">
                    <td id = "ai-card-1">Card 1</td>
                    <td id = "ai-card-2">Card 2</td>
                    <td id = "ai-card-3">Card 3</td>
                    <td id = "ai-card-4">Card 4</td>
                    <td id = "ai-card-5">Card 5</td>
                </tr>
            </table>
        </deck>
        <deck class = "player-deck">
            <name id = "player-name">Student</name>
            <table class = "player-cards">
                <tr>
                    <td id = "player-card-1">Card 1</td>
                    <td id = "player-card-2">Card 2</td>
                    <td id = "player-card-3">Card 3</td>
                    <td id = "player-card-4">Card 4</td>
                    <td id = "player-card-5">Card 5</td>
                </tr>
            </table>
        </deck>
    </area>

    <section class = "card-comparison">
        <!--Functionality: When player chooses card, ai chooses theirs and both cards move to the middle
        AI card flips and compairson happens. From which winners card goes up to their own card won deck -->
        <area class = "chosen-ai-card">

        </area>
        <area class = "chosen-player-card">

        </area>
    </section>
    <section class = "won-cards">
        <!--Functionality: After compairson won card goes in their spot. Need a way to keep count of cards-->
        <area class = "ai-won-cards">
            <div id = "water-card">water card slot</div>
            <div id = "fire-card">fire card slot</div>
            <div id = "snow-card">snow card slot</div>
        </area>
        <area class = "player-won-cards">
            <div id = "water-card">water card slot</div>
            <div id = "fire-card">fire card slot</div>
            <div id = "snow-card">snow card slot</div>
        </area>
    </section>
    <section id = "rules-dropdown">

    </section>
    <button id = "exit-btn">
        <!--Functionality: on Click of Exit, confirmation prompt appears, if yes return to lobby if no resume game-->
        <a href="game-lobby.html" title="return to lobby"></a>
    </button>
    <script>
        // Functionality: on Click of Card Jitsu we go to the game page
        document.getElementById('card-jitsu').addEventListener('click', function() {
            window.location.href = 'game-selection-menu.html';
        });

        // Functionality: on Click of Door we exit outside the Dojo
        document.getElementById('door').addEventListener('click', function() {
            alert('Exiting to the Dojo');
        });

        // Functionality: on Click of Instructions, the instructions appear on front in the screen
        document.getElementById('instructions').addEventListener('click', function() {
            alert('Instructions will be displayed here.');
        });

        // Functionality: on Click of Deck, the deck menu appears on front in the screen
        document.getElementById('deck').addEventListener('click', function() {
            alert('Deck menu will be displayed here.');
        });
    </script>
    <footer class="copyright-info"></footer>
</html>
