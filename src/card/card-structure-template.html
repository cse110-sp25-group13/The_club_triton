<!doctype html>
<html>
  <head>
    <title>card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="card-style-template.css"> -->
  </head>

  <body>
    <!-- template for card element -->
    <!-- an absolute div soup -->
    <div class="card">
      <div class="card-inner">
        <!-- Card Front -->
        <div class="card-front">
          <img id="img-card-front" src="card-front.webp" alt="Image of the card" />
          <div class="card-front-background">
            <img id="img-card-border" src="./assets/default-card-base.png" alt="Card border">
          </div>
          <p class="name">Name of the Card</p>
          <p class="rank">3</p>
          <p class="type">structure</p>
          <p class="description">description!!!</p>
        </div>
        <!-- Card Back -->
        <div class="card-back">
          <div class="card-back-background">
            <img src="card-back.png" alt="back of the card" />
          </div>
        </div>
      </div>
    </div>
    <!-- tritonCard CSS Start -->
    <style>
      /* From w3c */
      :root {
      /*define the card width*/
      --card-width: 300px; 
      /* card-height is calculated based on width, 3/ 4 ratio */
      --card-height: calc(var(--card-width) * 4 / 3);
      /* card-image, the face of the card dimension */
      --card-image-width: calc(var(--card-width));
      --card-image-height: calc(var(--card-width) * 4/ 3 );
      /*  */
      --card-font-size : 1em;
      background-color: pink;
    }
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');


      .card {
        font-family: "Source Sans 3", sans-serif;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: oblique;

        font-size: var(--card-font-size);
        background-color: transparent;
        aspect-ratio: auto 3/4;
        width: var(--card-width);
        perspective: 1000px; /* Remove this if you don't want the 3D effect */
      }

      /* This container is needed to position the front and back side */
      .card-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid cyan; 
        /* change the style of border when needed */
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      /* Do an horizontal flip when you move the mouse over the flip box container */
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }

      /* Position the front and back side */
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }

      .card-front-background,
      .card-back-background {
        position: absolute;
        top: 0;
        img {
          aspect-ratio: auto 3/4;
          width: var(--card-width);
          height: var(--card-height);
        }
      }
      /* Style the front side (also fallback if image is missing) */
      .card-front {
        color: red;

        #img-card-front{
          width: var(--card-image-width);
          height: var(--card-image-height); 
        };

        .name {
          position: absolute;
          top: 0%;
          right: 10%;
        };
        .type {
          position: absolute;
          top: -1%;
          left: 1%;
        };
        .rank {
          position: absolute;
          bottom: 20%;
          left: 10%;
          font-size: 50px;
        };
        .description {
          position: absolute;
          left: 10%;
          bottom: 24%;
        };
      }

      /* Style the back side (same fall back)*/
      .card-back {
        background-color: blue;
        color: red;
        font-size: 11px;
        transform: rotateY(180deg);
      };
    </style>
    <!-- tritonCard CSS ends -->
  </body>
</html>
