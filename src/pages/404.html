<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="../scripts/load-navbar.js" defer></script>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <style>
      /* Container for the whole 404 page */
      .error-container {
        display: flex;
        height: 90vh; /* leave space for navbar height */
        padding: 2vw 5vw;
        box-sizing: border-box;
        gap: 4vw;
        align-items: center;
        justify-content: center;
      }

      /* Left side image placeholder */
      .error-image {
        flex: 1; 
        border-radius: 1vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3vw;
        color: #666;
        user-select: none;
        height: 60vh;
      }

      /* Right side text and button */
      .error-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .error-content h1 {
        color: #7ec8ff; /* light blue */
        font-weight: bold;
        font-size: 4vw;
        margin: 0;
        font-family: 'Luckiest Guy', cursive;
      }

      .error-content p {
        color: #0a2f5d; /* dark blue */
        font-size: 2vw;
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      .error-content button {
        padding: 1rem 2rem;
        font-size: 1.5vw;
        background-color: #7ec8ff; /* light blue */
        border: none;
        border-radius: 0.7vw;
        color: white;
        cursor: pointer;
        font-family: 'Luckiest Guy', cursive;
        width: fit-content;
        transition: background-color 0.3s ease;
      }

      .error-content button:hover {
        background-color: #5aa0d6; /* slightly darker blue */
      }

      @media (max-width: 768px) {
        .error-container {
          flex-direction: column;
          height: auto;
          padding: 1rem;
        }
        .error-image {
          height: 30vh;
          font-size: 6vw;
          margin-bottom: 2rem;
        }
        .error-content h1 {
          font-size: 8vw;
        }
        .error-content p {
          font-size: 4vw;
        }
        .error-content button {
          font-size: 4vw;
          padding: 1rem 3rem;
          border-radius: 1.5vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="error-container">
      <div class="error-image">
        <img
          src="error-page-char.png"
          alt="Error Character"
          style="width: 100%; height: auto; border-radius: 1vw;"
        />
      </div>
      <div class="error-content">
        <h1>Uh oh!</h1>
        <p>This page doesn't exist.</p>
        <button onclick="location.href='../pages/home-page.html'">
          Go Back to Home
        </button>
      </div>
    </div>
  </body>
</html>
