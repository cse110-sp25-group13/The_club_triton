<!doctype html>
<html lang="en">
  <head>

    <title>Home | Club Triton</title>
    <link rel="icon" type="image/x-icon" href="../imgs/navbar-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../scripts/load-navbar.js" defer></script>
    <script
      src="https://kit.fontawesome.com/186103375e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>

  <body>
    <div id="navbar-container"></div>
    <button id="card-jitsu">
      <!--Functionality: on Click of Card Jitsu we go to the game page-->

      >

    <button id="door">
      <span>Door</span>

      <!--Functionality: on Click of Deck, the deck menu appears on front in the screen-->
