<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Now! | Club Triton</title>
    <link rel="stylesheet" href="style.css" media="screen" />
    <meta
      name="keywords"
      content="Club Triton, tritons, UCSD, UC San Diego, virtual world, mmo, online game, free, free game"
    />
  </head>
  <body>
    <main class="game-container">
      <time class="timer" alt="game countdown"> Time </time>
      <div class="play-table">
        <div class="prof-deck">
          <table class="prof-cards">
            <div id="prof-name">Professor</div>
            <tr>
              <td class="card-5" id="prof-card-5">Card 5</td>
              <td class="card-4" id="prof-card-4">Card 4</td>
              <td class="card-3" id="prof-card-3">Card 3</td>
              <td class="card-2" id="prof-card-2">Card 2</td>
              <td class="card-1" id="prof-card-1">Card 1</td>
            </tr>
          </table>
        </div>
        <div class="student-deck">
          <table class="student-cards">
            <div id="student-name">Student</div>
            <tr>
              <td class="card-1" id="student-card-1">
                <div class="card">
                  <div class="card-face card-front">Card 1</div>
                  <div class="card-face card-back"></div>
                </div>
              </td>
              <td class="card-2" id="student-card-2">
                <div class="card">
                  <div class="card-face card-front">Card 2</div>
                  <div class="card-face card-back"></div>
                </div>
              </td>
              <td class="card-3" id="student-card-3">
                <div class="card">
                  <div class="card-face card-front">Card 3</div>
                  <div class="card-face card-back"></div>
                </div>
              </td>
              <td class="card-4" id="student-card-4">
                <div class="card">
                  <div class="card-face card-front">Card 4</div>
                  <div class="card-face card-back"></div>
                </div>
              </td>
              <td class="card-5" id="student-card-5">
                <div class="card">
                  <div class="card-face card-front">Card 5</div>
                  <div class="card-face card-back"></div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
  <footer class="copyright-info"></footer>
</html>
