<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="src/scripts/card-system.js" defer></script> 
</head>
<body>
    <main>
        <!--Add Cards Here-->
        <section id="card-library-display" class="cards-container" style="display: none;"> 
            <!-- Initially hidden, can be shown via a button or other interaction -->
            <h2>My Card Collection</h2>
            <!-- All cards read from IndexedDB will be displayed here using <triton_card> via JS -->
        </section>
        <section class="card-comparison">
            <section id="chosen-ai-card-slot" class="chosen-card-slot">
                <!-- The <triton_card> chosen by the AI will be placed here by JS -->
            </section>
            <section id="chosen-player-card-slot" class="chosen-card-slot">
                <!-- The <triton_card> chosen by the player will be placed here by JS -->
            </section>
        </section>
    </main>
    <section class = "timer">
        <div id = "timer">
            <span>Time</span>
        </div>
        <!--Functionality: Timer starts when the game starts and counts down from 60 seconds-->
        <!--Functionality: Can't be clicked. If player chooses a card, timer disappears and resets-->
    </section>
    <section class = "play-table">
        <section class = "ai-deck">
            <div id = "ai-name">
                <span>Professor</span>
            </div>
            <table>
                <tr>
                    <td class= "ai-card" id = "ai-card-1">Card 1</td>
                    <td class= "ai-card" id = "ai-card-2">Card 2</td>
                    <td class= "ai-card" id = "ai-card-3">Card 3</td>
                    <td class= "ai-card" id = "ai-card-4">Card 4</td>
                    <td class= "ai-card" id = "ai-card-5">Card 5</td>
                </tr>
            </table>
        </section>
        <section class="player-deck">
            <div id="player-name">
                <span>Student</span>
            </div>
            <div id="player-hand-cards" class="cards-container">
                <!-- <triton_card> components will be dynamically added here by JS -->
                <!-- For example, JS might generate: -->
                <!-- <triton-card card-id="structure001"></triton-card> -->
                <!-- <triton-card card-id="dining001"></triton-card> -->
                <!-- ... (5 cards) -->
            </div>
        </section>
    </section>
    <section class = "card-comparison">
        <!--Functionality: When player chooses card, ai chooses theirs and both cards move to the middle
        AI card flips and compairson happens. From which winners card goes up to their own card won deck -->
        <section class = "chosen-ai-card">

        </section>
        <section class = "chosen-player-card">

        </section>
    </section>
    <section class = "won-cards">
        <!--Functionality: After compairson won card goes in their spot. Need a way to keep count of cards-->
        <section class = "ai-won-cards">
            <div id = "water-card"></div>
                <span>water card slot</span>
            <div id = "fire-card"></div>
                <span>fire card slot</span>
            <div id = "snow-card"></div>
                <span>snow card slot</span>
        </section>
        <section class = "player-won-cards">
            <div id = "water-card"></div>
                <span>water card slot</span>
            <div id = "fire-card"></div>
                <span>fire card slot</span>
            <div id = "snow-card"></div>
                <span>snow card slot</span>
        </section>
    </section>
    <section id = "rules-dropdown">

    </section>
    <button id = "exit-btn">
        <!--Functionality: on Click of Exit, confirmation prompt appears, if yes return to lobby if no resume game-->
        <a href="game-lobby.html" title="return to lobby"></a>
    </button>
    <footer class="copyright-info"></footer>
</body>
</html>
