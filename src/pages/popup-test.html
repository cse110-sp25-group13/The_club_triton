<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Modal with Confetti</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: #2c6faf;
      color: #2b2118;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #f09d4a;
      border: 0.5rem solid #2b2118;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.6),
        inset 0 0 10px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      margin: auto;
      width: 80%;
    }

    .close-button {
      margin-top: 20px;
      padding: 6px 14px;
      background-color: #a13c35;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px #2b2118;
    }

    .modal-content button:not(.close-button) {
      margin: 10px;
      padding: 16px 36px;
      font-size: 20px;
      background-color: #2b2118;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px #111;
      transition: background-color 0.2s;
    }

    .modal-content button:not(.close-button):hover {
      background-color: #3a2a20;
    }

    #winButton, #loseButton {
      margin: 20px;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #winButton {
      background-color: #4caf50;
      color: white;
    }

    #loseButton {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <button id="winButton">Show Win Modal</button>
  <button id="loseButton">Show Lose Modal</button>

  <div id="gameModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">You Win!</h2>

      <!-- Buttons -->
      <button onclick="location.reload()">Play Again</button>
      <button onclick="window.location.href='home-page.html'">Back to Home</button>

      <!-- Close Button -->
      <br />
      <button id="closeModal" class="close-button">Close</button>
    </div>
  </div>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const modal = document.getElementById('gameModal');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('closeModal');

    document.getElementById('winButton').addEventListener('click', () => showGameResult('win'));
    document.getElementById('loseButton').addEventListener('click', () => showGameResult('lose'));
    closeBtn.addEventListener('click', () => modal.classList.remove('show'));

    function showGameResult(result) {
      modal.classList.add('show');

      if (result === 'win') {
        modalTitle.textContent = 'ðŸŽ‰ You Win!';
        launchConfetti();
      } else {
        modalTitle.textContent = 'ðŸ˜ž You Lose!';
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
